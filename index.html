<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="generated-code" class="form-control" type="text">
                    <button id="code-generate-btn" class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input id="users-generated-code" class="form-control" type="text">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div onclick="keyPad('7')" class="button" >7</div>
                              <div onclick="keyPad('8')" class="button" >8</div>
                              <div onclick="keyPad('9')" class="button" >9</div>
                            </div>
                            <div class="calc-button-row">
                              <div onclick="keyPad('4')" class="button">4</div>
                              <div onclick="keyPad('5')" class="button">5</div>
                              <div onclick="keyPad('6')" class="button">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div onclick="keyPad('1')" class="button">1</div>
                              <div onclick="keyPad('2')" class="button">2</div>
                              <div onclick="keyPad('3')" class="button">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div onclick="keyPad('backSpace')" class="button"><</div>
                                <div onclick="keyPad('0')" class="button">0</div>
                                <div onclick="keyPad('clear')"class="button">C</div>
                            </div>
                            <div>
                                <button id="submit" type="submit" class="submit-btn">Submit</button>
                                <p id="action-left" class="action-left"><span id="submit-limit" > 3 </span> try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p id="incorrect-code" class="notify">❌ Pin Didn't Match, Please try again</p>
            <p id="correct-code" class="notify">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>


    <script>

        // generated code making 

        document.getElementById("code-generate-btn").addEventListener("click", function(){
            const randomCode = Math.round(Math.random() * (9999 - 1000)) + 1000;

            document.getElementById("generated-code").value = randomCode;
            document.getElementById("users-generated-code").value = "";
            document.getElementById("correct-code").style.display = "none"; 
            document.getElementById("incorrect-code").style.display = "none";

        });


        // users key pad 
        function keyPad(keys) {
          var usersCode = document.getElementById("users-generated-code");
          switch (keys) {
                    case 'clear':
                        usersCode.value = "";
                              break;
                    case 'backSpace':
                        usersCode.value = usersCode.value.substr(0, usersCode.value.length - 1);
                              break;
          
                    default:
                        usersCode.value = usersCode.value + keys;
                    
                              break;
          }
          };
          
        //   correct or incorrect massage

          document.getElementById("submit").addEventListener("click", function(){
            if (document.getElementById("generated-code").value == document.getElementById("users-generated-code").value ) {
                document.getElementById("correct-code").style.display = "block"; 
                document.getElementById("incorrect-code").style.display = "none"; 
                document.getElementById("action-left").style.display = "none" ;

            }
            if (document.getElementById("generated-code").value != document.getElementById("users-generated-code").value ) {
                document.getElementById("correct-code").style.display = "none";
                document.getElementById("incorrect-code").style.display = "block"; 
  
            }
        } 
         );

    </script>
</body>
</html>
